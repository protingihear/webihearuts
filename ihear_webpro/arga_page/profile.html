<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/profile.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light"
        style="background-color: #86c5d8; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <a class="navbar-brand d-flex align-items-center" href="#"
            style="font-weight: bold; font-size: 24px; color: #00354e;">
            <i class="fas fa-ear-listen mr-2"></i> IHear
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="#" style="font-size: 18px; color: #00354e;"><i
                            class="fas fa-home mr-2"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#" style="font-size: 18px; color: #00354e;"><i
                            class="fas fa-globe mr-2"></i> Relations</a></li>
                <li class="nav-item"><a class="nav-link" href="#" style="font-size: 18px; color: #00354e;"><i
                            class="fas fa-book mr-2"></i> Lesson</a></li>
            </ul>
            <div class="profile-icon ml-auto">
                <img src="https://via.placeholder.com/40" class="rounded-circle" alt="Profile"
                    style="width: 45px; height: 45px; border: 2px solid #fff;">
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="avatar-container">
            <img id="profile-pic" src="https://c.tenor.com/xHajptEkS1QAAAAd/tenor.gif" alt="Profile Picture"
                class="profile-img">
            <input type="file" id="profile-pic-input" class="d-none" accept="image/*">

            <!-- Button to upload profile picture -->
            <button class="btn profile-edit-btn" onclick="document.getElementById('profile-pic-input').click();">
                <i class="fas fa-pencil-alt"></i>
            </button>


            <!-- New Edit Profile Button -->
            <button id="edit-profile-btn" class="btn btn-primary mt-3">Edit</button>
        </div>

        <div class="form-container">
            <form id="sign-up-form">
                <div class="form-group">
                    <label for="name">Nama</label>
                    <input type="text" class="form-control border-0" id="name"
                        placeholder="NANTI NAMA DARI LOCAL STORAGE" disabled>
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea class="form-control border-0" id="bio" placeholder="Enter your bio" disabled></textarea>
                    <!-- Pencil icon to appear only in edit mode -->
                    <i class="fas fa-pencil-alt edit-icon d-none"></i>
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin</label>
                    <div id="gender-view" class="form-control border-0"><span id="gender-display"></span></div>
                    <div id="gender-edit" class="d-none">
                        <input type="radio" id="gender-p" name="gender" value="P"><label for="gender-p">P</label>
                        <input type="radio" id="gender-l" name="gender" value="L"><label for="gender-l">L</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control border-0" id="email" placeholder="Enter your email"
                        disabled>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control border-0" id="password" disabled>
                </div>
                <button type="button" class="btn btn-success mt-3" id="save-btn" onclick="saveData()"
                    style="display: none;">Save</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="src/js/profile.js"></script>
</body>

</html>
