    <div class="container mt-4">
        <h4 class="mb-4">Tambah Berita</h4>
        <form id="newsForm">
            <div class="mb-3">
                <label for="source" class="form-label">Sumber</label>
                <input type="text" id="source" class="form-control" placeholder="Masukkan sumber">
            </div>
            <div class="mb-3">
                <label for="uploadDate" class="form-label">Tanggal Upload</label>
                <input type="date" id="uploadDate" class="form-control">
            </div>
            <div class="mb-3">
                <label for="uploadTime" class="form-label">Waktu Upload</label>
                <input type="time" id="uploadTime" class="form-control">
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Judul</label>
                <input type="text" id="title" class="form-control" placeholder="Masukkan judul">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Isi</label>
                <textarea id="content" class="form-control" rows="3" placeholder="Masukkan isi berita"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <a href="index.html" class="btn btn-secondary me-2">Cancel</a>
                <button type="button" class="btn btn-primary" onclick="saveNews()">Simpan</button>
            </div>
        </form>
    </div>

    <script>
        function saveNews() {
            const source = document.getElementById('source').value;
            const uploadDate = document.getElementById('uploadDate').value;
            const uploadTime = document.getElementById('uploadTime').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            const newsData = JSON.parse(localStorage.getItem('newsData')) || [];
            newsData.push({ source, uploadDate, uploadTime, title, content });
            localStorage.setItem('newsData', JSON.stringify(newsData));

            window.location.href = 'information.html';
        }
    </script>
