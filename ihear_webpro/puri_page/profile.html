<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link type="text/css" rel = "stylesheet" href="src/css/profile.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #86c5d8; padding: 20px 30px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
        <a class="navbar-brand" href="#" style="font-weight: bold; font-size: 24px; color: #00354e;">
          <i class="fas fa-ear-listen" style="margin-right: 8px;"></i> IHear
        </a>
    
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav" style="margin-left: 20px;">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#" style="font-size: 18px; margin-right: 20px; color: #00354e; display: flex; align-items: center;">
                <i class="fas fa-home" style="margin-right: 8px;"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="font-size: 18px; margin-right: 20px; color: #00354e; display: flex; align-items: center;">
                <i class="fas fa-globe" style="margin-right: 8px;"></i> Relations
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="font-size: 18px; margin-right: 20px; color: #00354e; display: flex; align-items: center;">
                <i class="fas fa-book" style="margin-right: 8px;"></i> Lesson
              </a>
            </li>
          </ul>
        </div>
    
        <div class="profile-icon" style="margin-left: auto;">
          <img src="https://via.placeholder.com/40" class="rounded-circle" alt="Profile" 
            style="width: 45px; height: 45px; border: 2px solid #fff;">
        </div>
      </nav>

    <div class="content-container">
      <!-- Foto Profil -->
      <div class="profile-pic-section">
          <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
          <button class="edit-button">
              <img src="edit-icon.png" alt="Edit Icon">
          </button>
      </div>

      <!-- Formulir Pengguna -->
      <div class="form-section">
          <form>
              <label for="name">Nama</label>
              <input type="text" id="name" name="name">

              <label for="bio">Bio</label>
              <input type="text" id="bio" name="bio">

              <label for="gender">Jenis Kelamin</label>
              <input type="text" id="gender" name="gender">

              <label for="email">E-mail</label>
              <input type="email" id="email" name="email">

              <label for="password">Password</label>
              <input type="password" id="password" name="password">
          </form>
      </div>
  </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/profile.js"></script>
</body>
</html>
