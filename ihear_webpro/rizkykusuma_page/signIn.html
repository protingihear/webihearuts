<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In IHear</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS Link -->
    <link rel="stylesheet" href="src/css/signIn.css">
    <style>
        /* style custom*/
    </style>
</head>

<body>
    <div class="container">
        <form id="sign-in-form" class="Form-Login">
            <center>
                <h2>Hello Bung!</h2> 
                <p>Welcome to IHear - Let’s Auth Your Self !!</p>
                <hr>
            </center>
            <div class="grub-login">
                <label for="text-field-email-address">Email</label>
                <input type="email" class="form-control" id="text-field-email-address" placeholder="Masukkan email" required>
            </div>
            <div class="grub-login">
                <label for="text-field-password">Password</label>
                <input type="password" class="form-control" id="text-field-password" placeholder="Masukkan password" required>
            </div>
            <div class="grub-login">
                <center>
                    <button type="submit">Sign In</button>
                </center>
            </div>
            <div class="grub-login">
                <center>
                    <table>
                        <tr>
                            <td>Don’t have an account?</td>
                            <td><a href="signUp.html">Sign Up</a></td>
                        </tr>
                    </table>
                </center>
            </div>
            <div class="grub-login">
                <center>
                    <p id="name-apps">IHear</p>
                </center>
            </div>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="src/js/signIn.js"></script>
</body>

</html>
