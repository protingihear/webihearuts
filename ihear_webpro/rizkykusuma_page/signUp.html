<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up IHear</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="src/css/signUp.css">
</head>

<body>
    <div class="container">
        <form id="sign-up-form" class="Form-Login">
            <center>
                <h2>Get Started</h2>
                <p>Welcome to IHear - Letâ€™s create your account</p>
                <hr>
            </center>
            <div class="grub-sign-up">
                <label for="text-field-email-address">Email</label>
                <input type="email" class="form-control" id="text-field-email-address" placeholder="Masukkan email">
            </div>
            <div class="grub-sign-up">
                <label for="text-field-username">Username</label>
                <input type="text" class="form-control" id="text-field-username" placeholder="Masukkan Username">
            </div>
            <div class="grub-sign-up">
                <label for="text-field-password">Password</label>
                <input type="password" class="form-control" id="text-field-password" placeholder="Masukkan password">
            </div>
            <div class="grub-sign-up">
                <label for="gender">Jenis Kelamin</label>
                <div>
                    <input type="radio" id="male" name="gender" value="L">
                    <label for="male">L</label>
                    
                    <input type="radio" id="female" name="gender" value="P">
                    <label for="female">P</label>
                </div>
            </div>
            <div class="grub-sign-up">
                <center>
                    <button type="submit">Sign Up</button>
                </center>
            </div>
            <div class="grub-sign-up">
                <center>
                    <table>
                        <tr>
                            <td>Already have an account?</td>
                            <td><a href="signIn.html">Sign In</a></td>
                        </tr>
                    </table>
                </center>
            </div>
            <div class="grub-login">
                <center><p id="name-apps">IHear</p></center>
            </div>
        </form>
    </div>

    <script src="src/js/signUp.js"></script>
</body>

</html>
